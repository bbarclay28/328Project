<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./registration.component.less">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

      <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="title">Register</legend>
    </div>

    
<div class="formlayout">
    <!--First Name Input-->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" [(ngModel)]="firstName">
      </div>

      <!--Last Name Input-->
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" [(ngModel)]="lastName">
      </div>

      <!--Email Input-->
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" [placeholder]="status === 'faculty' || status === 'student' ? 'Enter your @.edu email address' : 'Enter your email address'">
      </div>

      <!--Employed Radio Button-->
      <div class="col-md-6">
        <p class="registersessions">Select Employment Status</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="employed" [(ngModel)] ="status" name="Status" [value]="true">
          <label class="form-check-label" for="employed">
            Employed or Student
          </label>
        </div>

        <!--Unemployed Radio Button-->
        <div class="form-check">
          <input class="form-check-input" type="radio" id="unemployed" [(ngModel)] ="status" name="Status" [value]="false">
          <label class="form-check-label" for="unemployed">
            Unemployed
          </label>
        </div>
  

        <!--CheckBoxes-->
        <div class="Checkboxes" *ngIf = "status">

          <!--Full-Time CheckBox-->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [checked]="fullTime" (change)="fullTime = !fullTime">
            <label class="form-check-label" for="flexSwitchCheckDefault">Full-Time</label>
          </div>

          <!--Part-Time CheckBox-->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="partTime" (change)="partTime = !partTime">
            <label class="form-check-label" for="flexSwitchCheckChecked">Part-Time</label>
          </div>

          <!--Student CheckBox-->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDisabled" [checked]="student" (change)="student = !student">
            <label class="form-check-label" for="flexSwitchCheckDisabled">Student</label>
          </div>
        </div>
      </div>

       
    <div class="col-md-4 sessions">
      <p class="registersessions">Register for sessions</p>

      <!--Session One Checkbox-->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="sessionOne" [(ngModel)]="sessionOneSelected" name="sessionOne">
        <label class="form-check-label" for="sessionOne">Session One</label>
      </div>

      <!--Radio buttons for Session One time slots-->
      <div *ngIf="sessionOneSelected" class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="timeSlot1" [(ngModel)]="selectedTimeSlotOne" name="timeSlot1" value="9AM">
            <label class="form-check-label" for="timeSlot1">10:00 AM - 11:00 AM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="timeSlot2" [(ngModel)]="selectedTimeSlotOne" name="timeSlot1" value="11AM">
            <label class="form-check-label" for="timeSlot2">11:00 AM - 12:00 PM</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="timeSlot3" [(ngModel)]="selectedTimeSlotOne" name="timeSlot1" value="1PM">
          <label class="form-check-label" for="timeSlot3">1:00 PM - 2:00 PM</label>
        </div>
      </div>

      <!--Session Two Checkbox-->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="sessionTwo" [(ngModel)]="sessionTwoSelected" name="sessionTwo">
        <label class="form-check-label" for="sessionTwo">Session Two</label>
      </div>

      <!--Radio buttons for Session Two time slots-->
      <div *ngIf="sessionTwoSelected" class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="timeSlot1" [(ngModel)]="selectedTimeSlotTwo" name="timeSlot2" value="9AM">
            <label class="form-check-label" for="timeSlot1">10:00 AM - 11:00 AM</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="timeSlot2" [(ngModel)]="selectedTimeSlotTwo" name="timeSlot2" value="11AM">
            <label class="form-check-label" for="timeSlot2">11:00 AM - 12:00 PM</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="timeSlot3" [(ngModel)]="selectedTimeSlotTwo" name="timeSlot2" value="1PM">
          <label class="form-check-label" for="timeSlot3">1:00 PM - 2:00 PM</label>
        </div>
      </div>
    </div>

      <!--Are you a student, faculty, or professional checkboxes-->
      <div class="col-md-6">
        <p class="registersessions">Are you a student, faculty, or professional?</p>
        <div>
          <input type="checkbox" id="student" name="title" [(ngModel)]="title" [value]="true">
          <label for="student" class="checkspace">Student</label>
        </div>
        <div>
          <input type="checkbox" id="faculty" name="title" >
          <label for="faculty" class="checkspace">Faculty</label>
        </div>
        <div>
          <input type="checkbox" id="professional" name="title" >
          <label for="professional" class="checkspace">Professional</label>
        </div>

        <div class="school-text" *ngIf = "title">
          <input type="text" placeholder="School name">
        </div>
      </div>

      
      <!--Dinner Attendance radio button-->
      <div class="col-md-4">
        <p class="registersessions">Will you be attending the dinner?</p>
          <input type="radio" id="yes" name="agreement" value="yes">
          <label for="yes" class="checkspace">Yes</label><br>
  
          <input type="radio" id="no" name="agreement" value="no">
          <label for="no" class="checkspace">No</label><br>
      </div>
    
    
      <!--Register Button-->
      <div class="col-12">
        <button class="btn btn-success" (click)="onClickRegister()">Register</button>
      </div>
    </form>   

    <!--Test to see if Variables are storing--> 
      <h1>{{fullName}}</h1>
    </div>
  </fieldset>
</form>

</body>
</html>
