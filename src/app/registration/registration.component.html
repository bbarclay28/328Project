<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href=".\registration.component.less">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </div>
      </nav>

      <form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- First Name -->
      <label class="control-label"  for="first">First Name</label>
      <div class="controls">
        <input type="text" id="first" name="first" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter your First Name</p>
      
      </div>
    </div>
 
    <div class="control-group">
      <!-- Last Name -->
      <label class="control-label" for="last">Last Name</label>
      <div class="controls">
        <input type="text" id="last" name="last" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter your Last Name</p>
      </div>
    </div>
    
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>

</body>
</html>
